<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Main page</title>
</head>
<body style="background: white; margin: 0; padding: 0">
<div style="margin: 10vh 20vw">
    <div th:insert="header.html :: header"></div>
    <button style="margin: 10px 0; background: greenyellow; outline: none; border: none; padding: 10px 15px; border-radius: 10px;">
        <a href="/create" style="text-decoration: none">Create</a>
    </button>
    <div th:each="user : ${users}" style="display: flex; border: 1px solid greenyellow; border-radius: 10px; background: white; justify-content: space-around; margin: 15px 0; align-items: center">
        <p th:text="${user.name}">Test</p>
        <p th:text="${user.lastName}">Test</p>
        <p th:text="${user.age}">20</p>
        <p th:text="${user.country}">Test</p>
        <button style="background: greenyellow; outline: none; border: none; padding: 10px 15px; border-radius: 5px;">
            <a th:href="@{/update(id=${user.id})}" style="text-decoration: none">Update</a>
        </button>
        <form th:action="@{/delete}" th:method="post" th:object="${user}">
            <input type="hidden" name="id" th:value="${user.id}">
            <input type="hidden" name="name" th:value="${user.name}">
            <input type="hidden" name="lastName" th:value="${user.lastName}">
            <input type="hidden" name="age" th:value="${user.age}">
            <input type="hidden" name="country" th:value="${user.country}">
            <button type="submit" style="background: greenyellow; outline: none; border: none; padding: 10px 15px; border-radius: 5px">Delete</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
