<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer th:src="@{/js/user.js}" type="text/javascript"></script>
    <title>User info</title>
</head>
<body>
<div class="container-fluid" style="background: #343a40; padding: 15px 10px; display: flex; justify-content: space-between; align-items: center">
    <div style="display: flex; justify-content: space-between; color: lightgrey; align-items: center">
        <p style="font-weight: bold; margin: 0 5px" id="headerUsername"></p>
        <div> with roles: </div>
        <div style="display: flex">
            <p style="margin: 0 5px" id="headerRole"></p>
        </div>
    </div>

    <a href="/logout" style="text-decoration: none; color: #8097A0">Logout</a>
</div>
    <main class="container-fluid">
        <div class="row">
            <nav class="nav nav-pills nav-fill col-2" style="display: flex; flex-direction: column;">
                <div>
                    <a href="/admin" class="nav-link">Admin</a>
                </div>
                <div>
                    <a href="/user" class="active nav-link">User</a>
                </div>

            </nav>

            <div class="col container-fluid" style="margin: 0; padding: 10px">
                <h1>User information page</h1>

                <div class="border" style="font-weight: 500; padding: 10px 20px; font-size: 24px;">About user</div>

                <div class="container-fluid border">
                    <div class="row border-top" style="font-weight: 500; margin: 20px 0">
                        <div class="col">ID</div>
                        <div class="col">First Name</div>
                        <div class="col">Last name</div>
                        <div class="col">Age</div>
                        <div class="col">Username</div>
                        <div class="col">Role</div>
                    </div>

                    <div class="border-top row" style="margin: 20px 0">
                        <p class="col" id="userId"></p>
                        <p class="col" id="userName"></p>
                        <p class="col" id="userSurname"></p>
                        <p class="col" id="userAge"></p>
                        <p class="col" id="userUsername"></p>

                        <div class="col" style="display: flex">
                            <div style="margin: 0 5px 0 0">
                                <p id="userRole"></p>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
